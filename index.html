<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Weather App Salomé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <p>
  <div class="row">
    <div class="col-6">
      <form id="search-form">    
        <input type="text" placeholder="Type your city here..." id="type-city" autocomplete = off autofocus = on />
        <input type="submit" value="🔍" />
      </form>
      </br>
      <div>
          <p class="card-text" id="date-details">Sunday 8:00</p>
       </div> 
      <br/>
      <div class="city" id="new-city">
        Gafanha da Nazaré
      </div>
      <input type="submit" id="here-temp" value="📍" />
    </br>
    <div class="temperature"> 
        <span id="main-temp">21</span
          ><span class="units">
            <a href="#" class="disable-link" id="celsius-link"></a>ºC
            <a href="#" id="fahrenheit-link"></a>
          </span>
      </div>

    <div class="imagemdatemperatura"> 
      <img 
      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" id="icon">
    </div>
      <div class="otherInfo">
      </br>
        Humidity:<span id="humidity"></span>%
    </br>
        Wind:<span id="wind"></span>Km/h
      </div>
    </div>
    <div class="col-6">
      <div class="meteo">
       <ul class="list">
        <li id="forecast">
        <span Class="weather-forecast-date">Mon</span>
         <img 
      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="*" width="20">
          <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-actual">18º</span>
          </div>
        </li>
    </br>
        <li>
         .
        </li>
       </ul>
      </div>
    </div>
  </div>
     </p>
    </div>
    <script src="src/index.js"></script>
    <div class="finallink">
      GitHub <a href="https://github.com/salomemcarvalho/Projeto_SheCodes" target="_blank">

    </div>
